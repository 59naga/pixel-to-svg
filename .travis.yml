# Quick boot options
sudo: false
cache:
  directories:
    - node_modules

# Ignore version tags
branches:
  except:
    - /^v[0-9]/

# Language options
language: node_js
node_js:
  - '0.10'

# Coverage report
after_success:
  - npm run report
env:
  global:
    # CODECLIMATE_REPO_TOKEN
    - secure: 
    # SAUCE_TOKENS
    - secure: 
    - secure: 

# Cloud test(optional)
after_deploy:
  - 'npm install'
  - 'npm run karma && echo perfect || echo good luck'

# Npm publish options
before_deploy:
  - npm install babel --global
deploy:
  provider: npm
  email: i59naga@icloud.com
  api_key:
    secure: 
