# Quick boot options
sudo: false
cache:
  directories:
    - node_modules

# Ignore version tags
branches:
  except:
    - /^v[0-9]/

# Language options
language: node_js
node_js:
  - '0.10'

# Coverage report
after_success:
  - npm run report
env:
  global:
    # CODECLIMATE_REPO_TOKEN
    secure: 
